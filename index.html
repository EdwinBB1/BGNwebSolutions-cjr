    body {

      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;

    }

    .card {
      background: rgba(15, 20, 30, 0.9);
      border: 2px solid #0d6efd;
      border-radius: 20px;
      padding: 2rem;
      text-align: center;
      width: 100%;

      box-shadow: 0 0 20px #0d6efd88;
      position: relative;
      overflow: hidden;
    }

    .title {
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      color: #0d6efd;
      margin-bottom: 1rem;
      animation: fadeInDown 1s ease-in-out;
    }

    .message {
      font-size: clamp(1rem, 4vw, 1.2rem);
      line-height: 1.5rem;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
      animation-delay: 1s;
    }

    .button {
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      background: #0d6efd;
      border: none;
      border-radius: 30px;
      color: white;
      font-size: clamp(0.9rem, 3.5vw, 1rem);
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
      width: 100%;
      max-width: 220px;
    }

    .button:hover {
      background: #1a73e8;
      transform: scale(1.05);
    }

    /* Animaciones */
    @keyframes fadeInDown {
      from {opacity: 0; transform: translateY(-30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes confettiFall {
      0% {transform: translateY(-100vh) rotate(0deg);}
      100% {transform: translateY(100vh) rotate(360deg);}
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #0d6efd;
      top: -10px;
      animation: confettiFall linear forwards;
    }

    /* Responsivo extra */
    @media (max-width: 480px) {
      .card {
        padding: 1.5rem;
      }
      .message {
        line-height: 1.4rem;
      }
    }
  </style>
</head>
